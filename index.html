<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <!-- Tailwind CSS for styling -->
    <link rel="stylesheet" href="tailwind.css">
    <style>
        /* Chrome extension popup specific styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            width: 400px;
            min-height: 500px;
            overflow-x: hidden;
        }
        .container {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .add-btn {
            background-color: #6366f1;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .add-btn:hover {
            background-color: #4f46e5;
        }
        .task-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: #f8fafc;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background-color 0.2s ease;
        }
        .task-item:hover {
            background-color: #f1f5f9;
        }
        .task-item.completed {
            background-color: #f0f9ff;
        }
        .checkbox-container {
            position: relative;
            cursor: pointer;
            margin-right: 12px;
        }
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .checkmark {
            height: 18px;
            width: 18px;
            background-color: #e2e8f0;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.2s ease;
        }
        .checkbox-container input:checked ~ .checkmark {
            background-color: #6366f1;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        .checkbox-container .checkmark:after {
            left: 6px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .task-text {
            flex: 1;
            font-size: 14px;
            color: #334155;
            word-wrap: break-word;
        }
        .task-text.completed {
            text-decoration: line-through;
            color: #94a3b8;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        .delete-btn:hover {
            background-color: #fee2e2;
        }
        .clear-all-btn {
            background-color: #ef4444;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease;
        }
        .clear-all-btn:hover {
            background-color: #dc2626;
        }
        .empty-state {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Tasks</h1>
        </div>

        <div class="input-section">
            <input type="text" id="newTaskInput" placeholder="Add a new task..." maxlength="100">
            <button id="addTaskBtn" class="add-btn">Add</button>
        </div>

        <div class="task-list" id="taskList">
            <!-- Tasks will be loaded here by JavaScript -->
        </div>

        <button id="clearAllBtn" class="clear-all-btn">Clear All Tasks</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
